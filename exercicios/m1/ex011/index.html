<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagens dinamicas
    </h1>
    <p>
        Tente abrir esse site em varios dispositivos <br>
        Ou aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>
        Reproduzir audio
    </h1>
    <p>Vamo aprender a reproduzir um audio em html5</p>
    <!--<audio src="midia/casttle.mp3" controls autoplay></audio>-->
    <!--Formatos de audio: MP3, WAV e OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/casttle.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/casttle.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o suporta os arquivos <a href="midia/casttle.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
