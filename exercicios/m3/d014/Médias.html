<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 50vw;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    
    </style>
    <title>Tabela das médias</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2" colspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>9.5</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td>8</td>
                <td>7.5</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>8.5</td>
                <td>9</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>7</td>
                <td>7.5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th colspan="5">Média de exatas</th>
                <td>8.5</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td colspan="2">História</td>
                <td>7</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>8</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <th colspan="5">Média de Humanas</th>
                <td>7.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
