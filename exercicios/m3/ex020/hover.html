<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: beige;
            width: 300px;
            background-color: red;
        }
        div:hover{
            color: red;
        }
    </style>
    <title>Hover</title>
</head>
<body>
    <h1>
        Exemplo de hover
    </h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exercicio</p>
</body>
</html>
